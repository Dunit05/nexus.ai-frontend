<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nexus AI - Event Availability</title>
    <link rel="stylesheet" href="../styles/nav.css" />
    <link rel="stylesheet" href="../styles/events.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        margin: 20px;
      }

      /* NAVIGATION BAR */
      .title-bar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 10px 20px;
        background: #000;
        color: white;
      }

      .nav-buttons {
        display: flex;
        gap: 10px;
      }

      .nav-button {
        background: none;
        border: none;
        color: white;
        font-size: 18px;
        cursor: pointer;
      }

      .title-right {
        display: flex;
        gap: 10px;
      }

      .title-right button {
        background: none;
        border: none;
        color: white;
        font-size: 18px;
        cursor: pointer;
      }

      .container {
        max-width: 500px;
        max-height: 500px;
        padding-top: 80px;
        margin: auto;
        padding-left: 20px;
        padding-right: 20px;
        padding-bottom: 20px;
        border: 1px solid #ccc;
        border-radius: 10px;
        background: white;
      }

      input,
      button {
        width: 100%;
        padding: 10px;
        margin: 10px 0;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 16px;
      }

      button {
        background: black;
        color: white;
        border: none;
        cursor: pointer;
      }

      button:hover {
        background: gray;
      }

      #result {
        margin-top: 20px;
        padding: 15px;
        border: 1px solid #ccc;
        border-radius: 5px;
        text-align: left;
        display: none;
      }

      /* Fix spacing issue */
      #available-slots {
        padding: 10px;
        list-style-type: none;
      }

      #available-slots li {
        margin-bottom: 10px;
        line-height: 1.6;
        font-size: 16px;
      }
    </style>
  </head>
  <body>
    <!-- Navigation Bar -->
    <div class="title-bar">
      <div class="nav-buttons">
        <a href="home.html" class="nav-button"><i class="fas fa-home"></i></a>
        <button class="nav-button"><i class="fas fa-calendar-alt"></i></button>
        <button class="nav-button"><i class="fas fa-moon"></i></button>
      </div>
      <div class="title-right">
        <button id="minimize">−</button>
        <button id="close">✕</button>
      </div>
    </div>

    <!-- Event Availability Section -->
    <div class="container">
      <h2>Check Availability</h2>

      <label for="task-name">Task Name:</label>
      <input
        type="text"
        id="task-name"
        placeholder="Enter task name..."
        required
      />

      <label for="start-date">Start Date:</label>
      <input type="date" id="start-date" required />

      <label for="end-date">End Date:</label>
      <input type="date" id="end-date" required />

      <label for="duration">Duration (Hours):</label>
      <input
        type="number"
        id="duration"
        placeholder="Enter duration in hours..."
        required
      />

      <button id="check-availability">Check Availability</button>

      <div id="result">
        <h3>Available Time Slots:</h3>
        <ul id="available-slots"></ul>
      </div>
    </div>

    <script>
      document
        .getElementById("check-availability")
        .addEventListener("click", async function () {
          const taskName = document.getElementById("task-name").value.trim();
          const startDate = document.getElementById("start-date").value;
          const endDate = document.getElementById("end-date").value;
          const duration = document.getElementById("duration").value.trim();

          if (!taskName || !startDate || !endDate || !duration) {
            alert("Please fill in all fields.");
            return;
          }

          const requestData = {
            user_input: JSON.stringify({
              task_name: taskName,
              duration_hours: parseInt(duration),
              week_start: startDate,
              week_end: endDate,
            }),
          };

          document.getElementById("result").style.display = "block";
          document.getElementById("available-slots").innerHTML =
            "<li>Checking availability...</li>";

          try {
            const response = await fetch(
              "https://nexus-ai-backend-omnu.onrender.com/checkAvailability",
              {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(requestData),
              }
            );

            const data = await response.json();
            console.log("Availability Response:", data);

            if (!data.available_times || data.available_times.length === 0) {
              document.getElementById("available-slots").innerHTML =
                "<li>No available slots found.</li>";
            } else {
              document.getElementById("available-slots").innerHTML =
                data.available_times
                  .map(
                    (slot) =>
                      `<li>${slot.date} | ${slot.start_time} - ${slot.end_time}</li>`
                  )
                  .join("");
            }
          } catch (error) {
            console.error("Error fetching availability:", error);
            document.getElementById("available-slots").innerHTML =
              "<li style='color: red;'>Error fetching availability.</li>";
          }
        });
    </script>
  </body>
</html>
