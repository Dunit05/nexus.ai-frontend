<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nexus AI - Document Vault</title>
    <link rel="stylesheet" href="../styles/nav.css">
    <link rel="stylesheet" href="../styles/vault.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <!-- Custom Title Bar (Now at the top) -->
    <div class="title-bar">
    
        <div class="nav-buttons">
            <button class="nav-button"><i class="fas fa-home"></i></button>
            <button class="nav-button"><i class="fas fa-calendar-alt"></i></button>
            <button class="nav-button"><i class="fas fa-moon"></i></button>
        </div>
    
        <div class="title-right">
            <button id="minimize">−</button>
            <button id="close">✕</button>
        </div>
    </div>

    <!-- Vault Container -->
    <div class="vault-container">
        <!-- Drag & Drop File Upload Box -->
        <div class="file-upload-box" id="drop-area">
            <i class="fas fa-download file-icon"></i>
            <p>Drag a file here</p>
        </div>

        <!-- AI Chat Section -->
        <div class="chat-container">
            <div class="chat-message user-message">
                <p>What are my important dates?</p>
                <i class="fas fa-user"></i>
            </div>
            <div class="chat-message ai-message">
                <i class="fas fa-robot"></i>
                <p>Your important dates are ....</p>
            </div>
        </div>

        <!-- Message Input Box -->
        <div class="message-box">
            <input type="text" id="user-input" placeholder="Type message">
            <button id="send-message"><i class="fas fa-paper-plane"></i></button>
        </div>
    </div>

    <script src="../scripts/vault.js"></script>

</body>
</html>
